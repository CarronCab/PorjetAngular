<mat-card class="card" (click)="viewDetail(film.id)">
  <mat-card-header>
    <mat-card-title style="font-size: 100%">{{ film.title }}</mat-card-title>
    <mat-card-subtitle *ngFor="let genre of film.genres">{{
      genre.name
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}"
  />
  <mat-card-content>
    <p>
      {{ film.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions style="text-align:center;">
    <button mat-button >DÃ©tails</button>
  </mat-card-actions>
</mat-card>
