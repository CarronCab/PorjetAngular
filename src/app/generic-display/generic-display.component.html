<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-card-subtitle *ngFor="let genre of film.genres">{{
      genre.name
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}"
  />
  <mat-card-content>
    <p>
      {{ film.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
